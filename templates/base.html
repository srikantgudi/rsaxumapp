<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Axum Sample App</title>
        <script src="https://unpkg.com/htmx.org"></script>
        <style>
            * {
                font-family: Helvetica;
                font-weight: 400;
                box-sizing: border-box;
            }
            nav {
                display: flex;
                align-items: center;
                gap: 1rem;
            }
            #apptitle {
                font-size: 2dvw;
                margin-right: 2rem;
            }
            .link {
                cursor: pointer;
            }
            .record {
                background-color: #d9d9d9;
                margin: 0.25rem 0;
                padding: 0.25rem;
            }
            .record:hover {
                background-color: #999;
                color: whitesmoke;
            }
            table {
                font-family: monospace;
            }
            thead {
                position: sticky;
                top: 0;
                background-color: #303030;
                color: whitesmoke;
            }
            td {
                padding: 0.25rem 0.5rem;
            }
            body {
                margin:1dvh 10dvw;
            }
            .box {
                box-shadow: 0 0 4px #999;
            }
            .grid12 {
                display: grid;
                grid-template-columns: 1fr 2fr;
                gap: 1rem;
            }
            .grid13 {
                display: grid;
                grid-template-columns: 1fr 3fr;
                gap: 1rem;
            }
            @media screen and (max-width: 640px) {
                #apptitle {
                    font-size: 120%;
                }
            }
        </style>
    </head>
    <body>
        <nav style="border-bottom: 1px solid #999; padding: 1rem">
            <div id="apptitle">Axum Sample App</div>
            <div>
                <a href="/">Home</a>
                <a href="/categories">Categories</a>
                <a href="/products">Products</a>
                <a href="/customers">Customers</a>
            </div>
        </nav>
        <main>{% block content %}{% endblock %}</main>
    </body>
</html>
