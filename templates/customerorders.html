{% block content %}
<div style="display: grid;grid-template-columns: 2fr 4fr;gap:1rem;">
    <div>
        <h2>Orders</h2>
        <table>
            <thead>
                <tr>
                    <td nowrap align="right">Order Id</td>
                    <td nowrap>Order Date</td>
                    <td nowrap>Shipped Date</td>
                </tr>
            </thead>
            <tbody>
                {% for o in orders %}
                <tr class="link" hx-get="/order/{{o.id}}/details" hx-target="#odetails">
                    <td align="right">{{o.id}}</td>
                    <td nowrap>{{o.orderdate.format("%d-%b-%Y")}}</td>
                    <td>
                        {% if o.shipdate.is_some() %}
                        {{ o.shipdate.unwrap().format("%d-%b-%Y") }}
                        {% else %}
                        -
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div id="odetails">
        <div style="margin:8rem 4rem">
            -- details --
        </div>
    </div>
</div>
{% endblock %}
