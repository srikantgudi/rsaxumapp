{% block content %}
<h2>Zone time</h2>
<h3>{{zone}}</h3>
<h4>{{zone_time}}</h4>

<div>
    <svg viewBox="-50 -50 100 100" width="400">
        <circle r="49" fill="lightcyan" stroke="cornflowerblue" />
        <circle r="4" fill="lightblue" />
        <line x1="-4" x2="30" stroke="{{handclr}}" transform="rotate({{hour_angle}})" />
        <line x1="-4" x2="42" stroke="{{handclr}}" transform="rotate({{minute_angle}})" />
    </svg>
</div>
{% endblock %}
